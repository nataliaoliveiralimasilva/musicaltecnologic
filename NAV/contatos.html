<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00f, #800080); /* Degradê de azul para roxo */
            margin: 0;
            padding: 20px;
        }
        .banner {
            width: 100%;
            height: 80px; /* Altura do banner */
            background: url('banner.jpg') no-repeat center center;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .nav-menu {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 80px; /* Logo abaixo do banner */
            justify-content: center;
        }
        .nav-menu a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .nav-menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .nav-menu a:active, .nav-menu a:focus {
            background-color: black;
            color: white;
        }
        .content {
            background-color: #ffffff;
            margin: 140px auto 20px auto; /* Espaçamento do topo do banner e menu */
            padding: 20px;
            width: calc(100% - 60px);
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content-inner {
            padding: 20px;
        }

    </style>
</head>
<body>

    <div class="banner"></div>
